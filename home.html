<html>
<head><title>Home</title></head>
<body>
<h1><a href="">Arizona Endangered Animals</a></h1>
<p>Search for animals by name, population, city, or county.</p>
<p>Leave blank to see all animals, or fill out any number of them</p>
<br>
<form action = "/search" method = "post">
    <label for="fname">Name</label>
    <input type="text" id="fname" name="fname"><br><br>
    <label for="class">Class (ex. mammal, bird, etc)</label>
    <input type="text" id="class" name="class"><br><br>
    <label for="type">Type (ex. snake, bat, etc)</label>
    <input type="text" id="type" name="type"><br><br>
    <label for="pop">Max Population</label>
    <input type="text" id="pop" name="pop"><br><br>
    <label for="city">City</label>
    <input type="text" id="city" name="city"><br><br>
    <label for="county">County</label>
    <input type="text" id="county" name="county"><br><br>
    <label for="maxW">Max Weight</label>
    <input type="text" id="maxW" name="maxW"><br><br>
    <label for="minW">Min Weight</label>
    <input type="text" id="minW" name="minW"><br><br>


    <input class="submitButton" type="submit" value="Search">
</form>
<script>
</script>
</body>
</html>
