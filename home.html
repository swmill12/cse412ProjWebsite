<html>
<style>
    .content {
        max-width: 500px;
        margin: auto;
    }
</style>
<body>


</body>
<head><title>Home</title></head>
<body style="background-color:darkblue;">

<div class="content">

<h1><a style = color:orange href="/">Arizona Endangered Animals</a></h1>
<h3><a style = color:orange href="/">Reset Filters</a></h3>
<p style = color:yellow>Search for animals by name, population, city, or county.</p>
<p style = color:yellow>Leave blank to see all animals, or fill out any number of them</p>
<br>
<form action = "/search" method = "post">
    <label style = color:red for="fname">Name</label>
    <input type="text" id="fname" name="fname"><br><br>
    <label style = color:red for="class">Class</label>
    <select name="class" id="class">
        <option value="0">None Selected</option>
        <option value="mammal">Mammal</option>
        <option value="bird">Bird</option>
        <option value="reptile">Reptile</option>
        <option value="amphibian">Amphibian</option>
        <option value="Fish">Fish</option>
    </select><br><br>
    <label style = color:red for="type">Type (ex. snake, bat, etc)</label>
    <input  type="text" id="type" name="type"><br><br>
    <label style = color:red for="pop">Max Population</label>
    <input type="text" id="pop" name="pop"><br><br>
    <label style = color:red for="city">City</label>
    <input type="text" id="city" name="city"><br><br>
    <label style = color:red for="county">County</label>
    <select name="county" id="county">
        <option value="0">None Selected</option>
        <option value="Maricopa">Maricopa</option>
        <option value="Pima">Pima</option>
        <option value="Yavapai">Yavapai</option>
        <option value="Coconino">Coconino</option>
        <option value="Yuma County">Yuma County</option>
        <option value="Greenlee">Greenlee</option>
        <option value="Pinal">Pinal</option>
        <option value="Santa Cruz">Santa Cruz</option>
        <option value="Mohave">Mohave</option>
    </select><br><br>
    <label style = color:red for="maxW">Max Weight</label>
    <input type="text" id="maxW" name="maxW"><br><br>
    <label style = color:red for="minW">Min Weight</label>
    <input type="text" id="minW" name="minW"><br><br>
    <label style = color:red for="end">Endangered Level</label>
    <select name="end" id="end">
        <option value="0">None Selected</option>
        <option value="1">Least Concern</option>
        <option value="2">Near Threatened</option>
        <option value="3">Vulnerable</option>
        <option value="4">Endangered</option>
        <option value="5">Critically Endangered</option>
        <option value="6">Extinct in the Wild</option>
        <option value="7">Extinct</option>
    </select><br><br>

    <input class="submitButton" type="submit" value="Search">
</form>
</div>
</body>
</html>
